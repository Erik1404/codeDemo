<div *ngIf="item != null" class="middle">
    <mat-card class="example-card" (click)="navigateToItemInfo(item.getName())">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{item.getName()}}</mat-card-title>
          <mat-card-subtitle>{{item.getBreed()}} Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]='item.getPhotoURL()'>
        <mat-card-content >
          <p>
            {{item.getContent()}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addToCard(+1)"><mat-icon>add</mat-icon></button>
          <button mat-button (click)="addToCard(-1)"><mat-icon>remove</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
